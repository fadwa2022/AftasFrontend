<div class="flex h-screen bg-gray-100">
  <div class="m-auto min-w-full px-10">
     <div>
        <div class="mt-5 bg-white rounded-lg shadow">
          <form (ngSubmit)="submitForm()">
           <div class="flex">
              <div class="flex-1 py-5 pl-5 overflow-hidden">

                 <h1 class="inline text-2xl font-semibold leading-none">Competition</h1>
              </div>
           </div>
           <div class="px-5 pb-5">
              <label  class="block ml-2 text-sm text-gray-900" for="">Date Of Competition</label>
              <input type="date" [(ngModel)]="dateofcompetition" name="dateofcompetition" placeholder="Date Of Competition" class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
              <label  class="block ml-2 text-sm text-gray-900"  for="">Start Time</label>
              <input type="time" step="1" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" [(ngModel)]="starttime" name="starttime" placeholder="START TIME" class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
              <label  class="block ml-2 text-sm text-gray-900"  for="">End Time</label>
              <input type="time"step="1" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}"  [(ngModel)]="endtime" name="endtime" placeholder="END TIME" class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
              <label  class="block ml-2 text-sm text-gray-900"  for="">Location</label>
              <input type="text" [(ngModel)]="location" name="location" placeholder="location" class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
              <label  class="block ml-2 text-sm text-gray-900"  for="">Amount</label>
              <input type="number" [(ngModel)]="amount" name="amount" placeholder="amount" class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
           </div>


           <hr class="mt-4">
           <div class="flex flex-row-reverse p-3">
              <div class="flex-initial pl-3">
                 <button type="submit" class="flex items-center px-5 py-2.5 font-medium tracking-wide text-white capitalize   bg-black rounded-md hover:bg-gray-800  focus:outline-none focus:bg-gray-900  transition duration-300 transform active:scale-95 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
                       <path d="M0 0h24v24H0V0z" fill="none"></path>
                       <path d="M5 5v14h14V7.83L16.17 5H5zm7 13c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-8H6V6h9v4z" opacity=".3"></path>
                       <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm2 16H5V5h11.17L19 7.83V19zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM6 6h9v4H6z"></path>
                    </svg>
                    <span class="pl-2 mx-1">Add Competition</span>
                 </button>
              </div>

           </div>
           </form>
        </div>

     </div>
  </div>
</div>
